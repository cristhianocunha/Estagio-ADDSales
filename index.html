

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compre Já</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="scripts/custom.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin:30px 0">
                <div class="col-lg-3">
                    
                  
                    <img src="img/logo.png" class="img-thumbnail">
                </div>
                <div class="col-lg-9">
                    <h3>Nome do Produto</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6" id="form-container" >

                    <form method="post"  id="form" class="form-step" >
                        <div id ="step_1" class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    Preencha seus dados para receber contato
                                </div>
                            </div>
                            <div class="panel-body">
                                <fieldset>
                                    <div class="row form-group">
                                        <div class="col-lg-6">
                                            <label>Nome Completo</label>
                                            <input class="form-control" type="text" id="nome" >
                                        </div>

                                        <div class="col-lg-6">
                                            <label>Data de Nascimento</label>
                                            <input class="form-control" type="date" id="data_nascimento">
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col-lg-6">
                                            <label>Email</label>
                                            <input class="form-control" type="text" id="email">
                                        </div>

                                        <div class="col-lg-6">
                                            <label>Telefone</label>
                                            <input class="form-control" type="text" id="telefone">
                                        </div>
                                    </div>

                                    <div>
                                        <button  id="next-step" type="button" class="btn btn-lg btn-info btn-success next-step ">Próximo Passo</button>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    
                    
                    </form>
                    
                        <form id="step_2" class="form-step" style="display:none" >
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    Preencha seus dados para receber contato
                                </div>
                            </div>
                            <div class="panel-body">
                                <fieldset>
                                    <div class="row form-group">
                                        <div class="col-lg-6">
                                            <label>Região</label>
                                            <select class="form-control" id="regiao">
                                                <option value="">Selecione a sua região</option>
                                                <option value="sul">Sul</option>
                                                <option value="sude">Sudeste</option>
                                                <option value="cent">Centro-Oeste</option>
                                                <option value="nord">Nordeste</option>
                                                <option value="nort">Norte</option>
                                            </select>
                                        </div>
                                        <script>function getType() {
                                            var x = document.getElementById("regiao").value;
                                            var items;
                                            if (x === "sul") {
                                              items = ["Porto Alegre", "Curitiba"];
                                            } else if (x === "sude") {
                                              items = ["São Paulo", "Rio de Janeiro", "Belo Horizonte"]
                                            } else if (x === "cent"){
                                                items = ["Brasília"]
                                            } else if (x === "nord"){
                                                items = ["Salvador", "Recife"]
                                            } else if (x === "nort"){
                                                items = ["Não possui disponibilidade"]
                                            }
                                            var str = ""
                                            for (var item of items) {
                                              str += "<option>" + item + "</option>"
                                            }
                                            document.getElementById("unidade").innerHTML = str;
                                          }
                                         document.getElementById("regiao").addEventListener("click", getType)
                                        
                                        </script>
                                        
                                        <div class="col-lg-6">
                                            <label>Unidade</label>
                                            <select class="form-control" id="unidade">
                                                <option value="">Selecione a unidade mais próxima</option>
                                                    
                                            </select>
                                        </div>
                                    </div>

                                    <div>
                                        <button id="submit" type="submit" class="btn btn-lg btn-info next-step ">Enviar</button>
                                    </div>
                                    
                                </fieldset>
                            </div>
                        </div>
                        
                    </form >

                    <div id="step_sucess" class=" form" style="display:none"  >
                                                                                                                         
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    Obrigado pelo cadastro!
                                    
                                </div>
                            </div>
                            <div class="panel-body">
                                Em breve você receberá uma ligação com mais informações!
                                
                                
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-lg-6" >
                    <h1>Chamada interessante para o produto</h1>
                    <h2>Mais uma informação relevante</h2>
                    
                </div>
            </div>
        </div>
           <script>
            $(function () {
                $('.next-step').click(function (event) {
                    event.preventDefault();
                    $(this).parents('.form-step').hide().next().show();
                });
            });
           </script>   

                            

    </body>
</html>
